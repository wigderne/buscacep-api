<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>BUSCACEP API</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <script>
    async function getAddressByCep() {
      const cep = document.getElementById('cep').value;
      try {
        const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
        const data = await response.json();
        console.log(data);
        document.getElementById('rua').value = data.logradouro;
        document.getElementById('bairro').value = data.bairro;
        document.getElementById('cidade').value = data.localidade;
        document.getElementById('estado').value = data.uf;
      } catch (error) {
        alert(error.message);
      }
    }
  </script>

</head>
<body>
    <div class="position-absolute top-0 start-50 translate-middle mt-4" >
      <h3 >Busca CEP - ViaCEP API</h3>
    </div>
    <div class="container">
      <div class="mt-5 mb-3 row">
        <label for="cep" class="col-sm-2 col-form-label">CEP</label>
        <div class="col-sm">
          <input type="text" class="form-control" id="cep" value="" />
        </div>
        <div class="col-4">
          <button type="button" class="btn btn-primary w-100" onclick="getAddressByCep()">Buscar</button>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Rua</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control" id="rua">
        </div>
      </div>      
      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Bairro</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control" id="bairro">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Cidade</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control" id="cidade">
        </div>
      </div>      
      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Estado</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control" id="estado">
        </div>
      </div>      

    </div>
      

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
